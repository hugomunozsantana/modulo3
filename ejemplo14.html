<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ejemplo async - await</title>
</head>
<body>
	<h1>Ejemplo Async - Await</h1>
	<p id="demo"></p>

	<script type="text/javascript">
		function retornoPromesa(){
			return new Promise((resolve,reject)=>{
				setTimeout(()=>{
					resolve("final del tema...!!!");
				}, 5000);
			});
		}

		async function useAsync(){
			alert("soy la tarea rapida");
			var result=await retornoPromesa();
			alert(result);
			alert("por fin termino");
		}
		useAsync();

	</script>

</body>
</html>
