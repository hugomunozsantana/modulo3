<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Try & Catch</title>
</head>
<body>
	<h1>Error de Rango</h1>
	Ingrese valor:<input type="text" name="val" id="val"><br>
	<p id="demo"></p><br>

	<button onclick="rango();">error de rango</button><br><br>
	<button onclick="referencia();">error de referencia</button><br><br>
	<button onclick="sintaxis();">error de sintaxis</button><br><br>
	<button onclick="tipo();">error de tipo</button><br><br>
	<button onclick="uri();">error de uri</button><br>

	<script type="text/javascript">
		function rango(){
			let num=parseInt(document.getElementById('val').value);
			try{
				num.toPrecision(500);
			}catch(er){
				document.getElementById('demo').innerHTML=er.name;
			}
		}

		function referencia(){
			let num=parseInt(document.getElementById('val').value);
			try{
				num=num+y;
			}catch(er){
				document.getElementById('demo').innerHTML=er.name;
			}
		}

		function sintaxis(){
			try{
				eval("alert('hola mundo)");
			}catch(er){
				document.getElementById('demo').innerHTML=er.name;
			}
		}

		function tipo(){
			let num=parseInt(document.getElementById('val').value);
			try{
				num.toUpperCase();
			}catch(er){
				document.getElementById('demo').innerHTML=er.name;
			}
		}

		function uri(){
			try{
				decodeURI("%%%");
			}catch(er){
				document.getElementById('demo').innerHTML=er.name;
			}
		}
	</script>
</body>
</html>
