<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ordenamiento</title>
</head>
<body>
	<h1>Ordenamiento burbuja</h1>
	<p id="demo"></p>

	<script type="text/javascript">
		let lista=[32,65,87,21,56,95,75,82,6,14,36,76,2548,1245,85,64];
		let aux=0;
		console.log("antes de ordenar: ");
		for (var i=0; i<lista.length;i++){
			console.log(lista[i]);
			for (var j=i; j<lista.length; j++) {
				if (lista[i]>lista[j]) {
					aux=lista[i];
					lista[i]=lista[j];
					lista[j]=aux;
				}
			}
		}
		console.log("despues de ordenar: ");
		for (var x=0; x<lista.length; x++) {
			console.log(lista[x]);
		}

	</script>

</body>
</html>
