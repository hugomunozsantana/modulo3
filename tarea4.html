<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="ej1"></p><br>
	<p id="ej2"></p>

	<script type="text/javascript">
		function interface(algo){
			document.getElementById('ej1').innerHTML=algo;			
		}
		function interface2(algo){
			document.getElementById('ej2').innerHTML=algo;
		}
		let promesa1=new Promise(function(myResolve,myReject){
			let req1=new XMLHttpRequest();
			req1.open('GET','otro.html');
			req1.onload=function(){
				if (req1.status==200){
					setTimeout(function(){
						myResolve(req1.response);
				},2000);
				}else{
					myReject("Archivo no encontrado");
				}
			}
			req1.send();
		});	

		let promesa2=new Promise(function(myResolve,myReject){
			let req1=new XMLHttpRequest();
			req1.open('GET','otro2.html');
			req1.onload=function(){
				if (req1.status==200){
					setTimeout(function(){
						myResolve(req1.response);
					},4000);
				}else{
					myReject("Archivo no encontrado");
				}
			}
			req1.send();
		});

		promesa1.then(
			function(value){
				interface(value);
			},
			function(error){
				interface(error);
			}
		);

		promesa2.then(
			function(value){
				interface2(value);
			},
			function(error){
				interface2(error);
			}
		);



	</script>

</body>
</html>
