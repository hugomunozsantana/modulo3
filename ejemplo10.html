<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>promise</title>
</head>
<body>

	<p id="demo"></p>

	<script type="text/javascript">
		
		function display(aux){
			document.getElementById('demo').innerHTML=aux;
		}

		let prom=new Promise(function(myResolve,myReject){
			let x=0;
			if (x==0){
				myResolve("ok...!!!")
			}else{
				myReject("error...!!!");
			}
		});
		prom.then(
			function(value){
				display(value);
			},function(error){
				display(error);
			}
		);

	</script> 

</body>
</html>
