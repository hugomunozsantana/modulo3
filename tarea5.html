<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<title></title>
</head>
<body>

	<h1>Cargar Web</h1><br>
	<button class="btn btn-primary" onclick="llamada();">Presione para acceder</button><br><br>
	<p id="page"></p>

	<script type="text/javascript">
		function interface(algo){
			document.getElementById('page').innerHTML=algo;			
		}

		function llamada(){
			let promesa1=new Promise(function(myResolve,myReject){
				let req1=new XMLHttpRequest();
				req1.open('GET','bodegadejuan.html');
				req1.onload=function(){
					if (req1.status==200){
						setTimeout(function(){
							myResolve(req1.response);
					},2000);
					}else{
						myReject("PÃ¡gina no encontrada");
					}
				}
				req1.send();
			});	

			promesa1.then(
				function(value){
					interface(value);
				},
				function(error){
					interface(error);
				}
			);
		}
	</script>

</body>
</html>
