	<script type="text/javascript">
		class car{
			constructor(name,year){

			}

			
		}

		var auto1=new car("citroneta",1980);

		var auto2=new car("fito",1982);
		document.getElementById('cla2').innerHTML=auto2.name+" - "+auto2.year;
		var auto3=new car();
		auto3.name="for";
		auto3.year=1990;
		document.getElementById('cla3').innerHTML=auto3.name+" - "+auto3.year;

	</script>
