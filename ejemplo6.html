<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>callback</title>
</head>
<body>
	<h1>Callback setTime()</h1>
	<p id="ejemplo"></p>

	<script type="text/javascript">
		setTimeout(texto,5000);

		function texto(){
			document.getElementById('ejemplo').innerHTML="por fin llegue...!!!";
		}

	</script>

</body>
</html>
