<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Try & Catch</title>
</head>
<body>
	<h1>Try & Catch</h1>
	<br>
	Valor 1:<input type="text" name="v1" id="v1"><br>
	Valor 2:<input type="text" name="v2" id="v2"><br>
	<button onclick="sumar();">calcular</button><br>
	Resultado:<input type="text" name="res" id="res"><br>
	
	<script type="text/javascript">
		function sumar(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let op="s";
			let res;
			let vv1;
			let vv2;
			while (op=="s"){
				try{
					vv1=parseInt(v1);
					vv2=parseInt(v2);
					res=vv1+vv2;
					if(isNaN(res)){
						throw "error de dato no numerico";
					}
					document.getElementById('res').value=res;
				}catch(err){
					alert("error: "+err);
				}finally{
					if (!isNaN(res)){
						alert("operación exitosa....!!");
						op="n";
					}else{
						alert("error en la operación, intentelo nuevamente...!!!");
						v1=prompt("ingrese nuevamente valor 1");
						v2=prompt("ingrese nuevamente valor 2");
						document.getElementById('v1').value=v1;
						document.getElementById('v2').value=v2;
					}
					
				}
			}
			
		}	
	</script>

</body>
</html>
